<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Css file import -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>HackJnu2.0</title>
</head>

<body>
    <!-- Nav Bar -->
    <div class="Front-header">
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark CSS_Nav">
            <div class="container-fluid">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span> </span>
                    <span> </span>
                    <span> </span>
                </button>
                <div class="navbar-collapse collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto" id="navList">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#Counter">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#AboutUs">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Sponsors">Sponsors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!-- Section/ Page 1  -->
    <section style="height: 100%;">
        <div class="container">
            <div class="row">
                <div class="col-md-12" align="center" style="margin-top: 100px;">
                    <div class="m-5" data-tilt>
                        <img width="500px" class="img-fluid" src="assets/img/logo.jpeg" alt="logo">
                    </div>
                    <div class="m-5">
                        <a href="#" class="btn btn-primary">
                            <img height="30px" src="assets/img/dev.svg" alt="img">
                            Apply with Devfolio
                        </a>
                    </div>

                    <div class="flex">
                        <div class="timer-text count-day me-5">
                            <div>Days</div>
                            <div class="day">0</div>
                        </div>
                        <div class="timer-text count-hour me-5">
                            <div>Hours</div>
                            <div class="hour">0</div>
                        </div>
                        <div class="timer-text count-minute me-5">
                            <div>Minutes</div>
                            <div class="minute">0</div>
                        </div>
                        <div class="timer-text count-second me-5">
                            <div>Seconds</div>
                            <div class="second">0</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Bottom animation -->
        <div class="bottom-animation">
            <canvas class="img-fluid" id="background"></canvas>
        </div>
    </section>


    <!-- Section/ Page 2  -->
    <section style="height: 100%;">
        <div class="container">
            <div class="topic-heading">Highlights</div>

        </div>
    </section>


    <!-- Javascript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.3/chroma.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/tilts.js"></script>
    <script src="./js/bottom_animation.js"></script>
    <!-- Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
